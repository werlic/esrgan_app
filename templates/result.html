{% extends "master.html" %}

{% block title %}Result image - Super Resolution image{% endblock %}

{% block body %}

<div class="container-fluide">
    <div class="row justify-content-center">
        <div class="col-10">
            <div class="card bg-light text-center">
                <div class="card-header">
                    <h4>Original</h4>
                </div>
                <div class="card-body">
                    <img src="{{ url_for('uploaded', filename=filename) }}" width="500px" alt="Original Image">
                </div>
            </div>
        </div>
    </div>
    <div class="row justify-content-center">
        <div class="col-10">
            <div class="card bg-light text-center">
                <div class="card-header">
                    <h4>X4 Resolution Image</h4>
                </div>
                <div class="card-body">
                    <img src="{{ url_for('result_file', filename=filename) }}" width="500px" alt="x4 Resolution Image">
                </div>
                <div class="card-footer">
                    <a href="{{ url_for('result_file', filename=filename) }}" class="btn btn-info btn-lg">Download Image</a>
                </div>
            </div>
        </div>
    </div>
</div>

{% include "footer.html" %}
{% endblock %}
